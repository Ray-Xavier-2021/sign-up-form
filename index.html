<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign Up</title>
</head>
<body>
  <div class="container">

    <div class="form-types">
      
      <button class="active" id="sign-up" onclick="window.location.href='/index.html'">Sign Up</button>
      <button id="login" onclick="window.location.href='/login.html'">Log In</button>

    </div>

    <p class="title">Sign Up for Free</p>

    <form action="#" method="post">
      <input type="text" name="first-name" id="first-name" placeholder="First Name*">
      <input type="text" name="last-name" id="last-name" placeholder="Last Name*">

      <br>

      <input type="email" name="email" id="email" placeholder="Email Address*">

      <br>

      <input type="password" name="password" id="password" placeholder="Set A Password*">  

      <div class="sign-up-btn">
        <button type="submit">Get Started</button>
      </div>

    </form>
  </div>
</body>
</html>
